# C/C++ with GCC
# Build your C/C++ project with GCC using make.
# Add steps that publish test results, save build artifacts, deploy, and more:
# https://docs.microsoft.com/azure/devops/pipelines/apps/c-cpp/gcc

trigger:
- none

pool:
  vmImage: ubuntu-latest

stages:
  - stage: build
    displayName: Build
    jobs: 
    - job: make
      displayName: Build with make file
      steps:
      - script: make
      
      - task: PublishPipelineArtifact@1
        inputs:
          targetPath: $(System.DefaultWorkingDirectory)/output
          artifactName: HelloWorld
    
    - job:
      dependsOn: make
      displayName: test output file
      steps:
      - task: DownloadPipelineArtifact@2
        inputs:
          artifact: HelloWorld
      - script: chmod +x $(Pipeline.Workspace)/output
      - script: $(Pipeline.Workspace)/output

  - stage: release
    displayName: Release
    jobs:
    - job:
      steps:
      - script: echo "releasing"


